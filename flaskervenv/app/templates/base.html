<html>
    <head>
        {% if title %}
        <title>{{ title }} - Flasker</title>
        {% else %}
        <title>Welcome to Flakser</title>
        {% endif %}
    </head>
    <body>
        <div>Flasker: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}"</a>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages%}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
